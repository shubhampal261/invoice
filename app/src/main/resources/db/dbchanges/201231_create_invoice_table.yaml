databaseChangeLog:
  - changeSet:
      id: 1
      author: shubhampal261
      changes:
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: invoice_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: customer
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
